<script type="text/javascript">
$(function(){

	var url_get_token="token/get_token";
	var token=JSession.read("token");
	
	if(token==null){
		$.ajax({
			url:API.domain+url_get_token,
			type:"post",
			data:{
				service_secret:API.service_secret,
				lisence_key:API.lisence_key
			},
			success:function(data){
				
				var result=JSON.parse(data);
				JSession.write("token",result.access_token);
				
				if('access_token' in result){
					location.reload() ;
				}
				
			}
		});
	}
});
</script>


<script type="text/javascript">
$('.menubtn').on('click', function() {
	
	//地区の処理
	var url_method="category/ditrict_list";
	var token=JSession.read("token");
	
	if(token!=null){
		$.ajax({
			url:API.domain+url_method,
			type:"post",
			data:{
				send_token:token
			},
			success:function(data){
				var result=JSON.parse(data);
				
				var ditrict_count = Object.keys(result).length;
				for(var i = 0; i < ditrict_count; i++){
					
					$(".contents_source2 a").text(result[i].name);
					$(".contents_source2 *[content_link]").attr("href",$(".contents_source2 *[content_link]").attr("hrefs")+"?id="+result[i].id);
					
					//書き換え処理
					$('.area_list').append($(".contents_source2").html());
				}
			},
			error: function(){
		       view_error_page();
    		}
			
		});
	}
	else{
		view_error_page();
	}	

});
</script>

<script type="text/javascript">
$(function(){
	
	//パラメータからコンテンツID取得
	var arg  = new Object;
	url = location.search.substring(1).split('&');
	for(i=0; url[i]; i++) {
		var k = url[i].split('=');
		arg[k[0]] = k[1];
	}
	var post_id = arg.id;	
	var article;
	
	if (typeof(post_id) == "undefined"){
		post_id=0;
		article=50;
	}
	else{
		article=1;
	}

	//コンテンツの処理
	var url_method="information/information_list";
	var token=JSession.read("token");
	
	if(token!=null){
		$.ajax({
			url:API.domain+url_method,
			type:"post",
			data:{
				send_token:token,
				article_limit:article,
				info_id:post_id,
			},
			success:function(data){
				
				var result=JSON.parse(data);
				console.log(result);
				
				var item_count = Object.keys(result).length;				
			
				for(var i = 0; i < item_count; i++){		
					
					//テンプレに記入
					$(".copy_base_info h3").text(result[i]["Information"].title);
					$(".copy_base_info .block").html(result[i]["Information"].caption);
					$(".copy_base_info .block").html(result[i]["Information"].caption);
					//$(".copy_base_info .post_date").text("更新日："+result[i]["Information"].post_date);
					
					//書き換え処理
					$('.infor_area').append($(".copy_base_info").html());
				}

			}
		});
	}
	else{
		view_error_page();
	}
	

});
</script>
