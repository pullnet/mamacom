<script type="text/javascript">
$(function(){

	var url_get_token="token/get_token";
	var token=JSession.read("token_"+API.authcode);
	if(token==null){
		$.ajax({
			url:API.domain+url_get_token,
			type:"post",
			data:{
				service_secret:API.service_secret,
				lisence_key:API.lisence_key
			},
			success:function(data){
				var result=JSON.parse(data);

				JSession.write("token_"+API.authcode,result.access_token);
			}
		});
	}
	var authdata=LSession.read("auth_"+API.authcode);

	var url_check_auth="v1a/check_auth";
	var url_logout="v1a/logout";

	if(authdata!=null){
		$(".auth").css("display","");
		$(".no_auth").css("display","none");

		$("*[auth-username]").text(authdata.username);
		$("*[auth-usericon]").text(authdata.user_icon_path);
		$("img[auth-usericon]").attr("src",authdata.user_icon_path);
		$("*[auth-mailaddress]").text(authdata.mailaddress);
	}
	else
	{
		$(".auth").css("display","none");
		$(".no_auth").css("display","");
	}

	//ログアウト
	$(".btn_logout").on("click",function(){

		$.ajax({
			url:API.domain+url_logout,
			type:"post",
			data:{
				access_token:JSession.read("token_"+API.authcode)
			},
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					LSession.delete("auth_"+API.authcode);
					location.href="login.html";
				}
			}
		});

	});

	//新規会員登録前処理(Sessionキャッシュの削除)
	$(".userregist_btn").on("click",function(){
		var href=$(this).attr("href");

		JSession.delete("post_cash");

		location.href=href;
		return false;
	});

});
</script>
<div class="hdmy"></div>

<div class="m10">
	<div class="mb10">
		<a href="index.html" class="underline">戻る</a>
	</div>

		<div class="sec" data-id="{table1_id}">

						{table1_name}を削除します<br>

					</td>
				</tr>
				<tr>
					<td class="hf">
						<ul class="float">
							<li><label for="delete_{table1_id}" class="buttons clearbtn">キャンセル</label></li>
							<li class="f_right">
								<label class="buttons clearbtn add delete_table1" data-id="{table1_id}">削除する</label>

					</td>
				</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="listview table1_listview"></div>
</div>
<script type="text/javascript">
$(function(){

	//URL list

	var url_list_table1="v1/list_table1";
	var url_delete_table1="v1/delete_table1";

	//table1の一覧取得
	var post={
		access_token:JSession.read("token_"+API.authcode)
	};

	$.ajax({
		url:API.domain+url_list_table1,
		type:"post",
		data:post,
		success:function(data){
			var result=JSON.parse(data);

			var total=Object.keys(result).length;
			for(var s1=0;s1<total;s1++){
				
				set_table1(result[s1].Table1);
			}

		}	
	});

	function set_table1(data){
		
		var source=$("#source_listview").html();
		source=source.replace(/{table1_id}/g ,data.id);
		source=source.replace(/{table1_createdate}/g ,data.create_date);
		source=source.replace(/{table1_name}/g ,data.name);
		source=source.replace(/{table1_status}/g ,data.status);
		$(".table1_listview").append(source);
	}

	//table1のレコード削除
	$("body").on("click",".delete_table1",function(){
		var id=$(this).attr("data-id");

		var post={
			access_token:JSession.read("token_"+API.authcode)
		};

		$.ajax({
			url:API.domain+url_delete_table1+"/"+id,
			type:"post",
			data:post,
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					if(result.message){
						JSession.write("alert",result.message);
					}
					location.href=location.href;
				}
			}
		});
	});
});
</script>
