<script type="text/javascript">
$(function(){

	var url_get_token="token/get_token";
	var token=JSession.read("token_"+API.authcode);
	if(token==null){
		$.ajax({
			url:API.domain+url_get_token,
			type:"post",
			data:{
				service_secret:API.service_secret,
				lisence_key:API.lisence_key
			},
			success:function(data){
				var result=JSON.parse(data);

				JSession.write("token_"+API.authcode,result.access_token);
			}
		});
	}
	var authdata=LSession.read("auth_"+API.authcode);

	var url_check_auth="v1a/check_auth";
	var url_logout="v1a/logout";

	if(authdata!=null){
		$(".auth").css("display","");
		$(".no_auth").css("display","none");

		$("*[auth-username]").text(authdata.username);
		$("*[auth-usericon]").text(authdata.user_icon_path);
		$("img[auth-usericon]").attr("src",authdata.user_icon_path);
		$("*[auth-mailaddress]").text(authdata.mailaddress);
	}
	else
	{
		$(".auth").css("display","none");
		$(".no_auth").css("display","");
	}

	//ログアウト
	$(".btn_logout").on("click",function(){

		$.ajax({
			url:API.domain+url_logout,
			type:"post",
			data:{
				access_token:JSession.read("token_"+API.authcode)
			},
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					LSession.delete("auth_"+API.authcode);
					location.href="login.html";
				}
			}
		});

	});

	//新規会員登録前処理(Sessionキャッシュの削除)
	$(".userregist_btn").on("click",function(){
		var href=$(this).attr("href");

		JSession.delete("post_cash");

		location.href=href;
		return false;
	});

});
</script>

<script type="text/javascript">
$(function(){

	//URL LIST....
	var url_list_table2="v1/list_table2";
	var url_delete_table2="v1/delete_table2";

	//Table2リストの取得
	var post={
		access_token:JSession.read("token_"+API.authcode)
	};

	$.ajax({
		url:API.domain+url_list_table2,
		type:"post",
		data:post,
		success:function(data){
			var result=JSON.parse(data);

			var total=Object.keys(result).length;
			for(var s1=0;s1<total;s1++){
				set_table2(result[s1].Table2);
			}

		}	
	});
	
	function set_table2(data){

		$("#source_listview .image_thumbnail").attr("src",data.thumbnail);
		
		var source=$("#source_listview").html();
		source=source.replace(/{table2_id}/g ,data.id);
		source=source.replace(/{table2_createdate}/g ,data.create_date);
		source=source.replace(/{table2_name}/g ,data.name);
		source=source.replace(/{table2_colum_a}/g ,data.colum_a);
		source=source.replace(/{table2_select_b}/g ,data.select_b);
		$(".table2_listview").append(source);
	}

	//Table2の削除
	$("body").on("click",".delete_table2",function(){
		var id=$(this).attr("data-id");

		var post={
			access_token:JSession.read("token_"+API.authcode)
		};

		$.ajax({
			url:API.domain+url_delete_table2+"/"+id,
			type:"post",
			data:post,
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					if(result.message){
						JSession.write("alert",result.message);
					}
					location.href=location.href;
				}
			}
		});
	});

	//新規作成前処理(Sessionキャッシュの削除)
	$(".btn_new").on("click",function(){
		var hrefs=$(this).attr("href");

		JSession.delete("post_cash");

		location.href=hrefs;
		return false;
	});

});
</script>
