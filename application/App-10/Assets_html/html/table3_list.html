<script type="text/javascript">
$(function(){

	var url_get_token="token/get_token";
	var token=JSession.read("token_"+API.authcode);
	if(token==null){
		$.ajax({
			url:API.domain+url_get_token,
			type:"post",
			data:{
				service_secret:API.service_secret,
				lisence_key:API.lisence_key
			},
			success:function(data){
				var result=JSON.parse(data);

				JSession.write("token_"+API.authcode,result.access_token);
			}
		});
	}
	var authdata=LSession.read("auth_"+API.authcode);

	var url_check_auth="v1a/check_auth";
	var url_logout="v1a/logout";

	if(authdata!=null){
		$(".auth").css("display","");
		$(".no_auth").css("display","none");

		$("*[auth-username]").text(authdata.username);
		$("*[auth-usericon]").text(authdata.user_icon_path);
		$("img[auth-usericon]").attr("src",authdata.user_icon_path);
		$("*[auth-mailaddress]").text(authdata.mailaddress);
	}
	else
	{
		$(".auth").css("display","none");
		$(".no_auth").css("display","");
	}

	//ログアウト
	$(".btn_logout").on("click",function(){

		$.ajax({
			url:API.domain+url_logout,
			type:"post",
			data:{
				access_token:JSession.read("token_"+API.authcode)
			},
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					LSession.delete("auth_"+API.authcode);
					location.href="login.html";
				}
			}
		});

	});

	//新規会員登録前処理(Sessionキャッシュの削除)
	$(".userregist_btn").on("click",function(){
		var href=$(this).attr("href");

		JSession.delete("post_cash");

		location.href=href;
		return false;
	});

});
</script>

<script type="text/javascript">
var screen_height=$(window).height();
$(function(){
	var authdata=LSession.read("auth_"+API.authcode);

	if(authdata==null){
		location.href="index.html";
	}

	//URL List...
	var url_list_table3="v2/list_table3";
	var url_delete_table3="v2/delete_table3";
	var page_index=1;
	var foot_loading=true;

	//Table3リストの取得と表示...
	var get=Params.get();
	var getcode="";
	if(get!=null){
		$(".search input[name=keyword]").val(get["keyword"]);
		var getcode="?keyword="+get["keyword"];
	}

	var post={
		access_token:JSession.read("token_"+API.authcode)
	};

	$.ajax({
		url:API.domain+url_list_table3+getcode,
		type:"post",
		data:post,
		success:function(data){
			var result=JSON.parse(data);

			if(result.mode==400){
				$(".table3_active_area").css("display","none");

			}
			else
			{
				var total=Object.keys(result).length;
				for(var s1=0;s1<total;s1++){
					set_table3(result[s1].Table3);
				}
			}
			add_loading(1);
		}
	});

	function set_table3(data){

		$("#source_listview .image_thumbnail").attr("src",data.thumbnail);
		
		var source=$("#source_listview").html();
		source=source.replace(/{table3_id}/g ,data.id);
		source=source.replace(/{table3_createdate}/g ,data.create_date);
		source=source.replace(/{table3_name}/g ,data.name);
		source=source.replace(/{table3_code}/g ,data.code);
		$(".table3_listview").append(source);
	}

	//Table3の追加読み込み(最下部まで来たらAjaxからロード..)
	$(window).on("scroll",function(){
		add_loading();
	});

	function add_loading(mode){

		var scroll=$(window).scrollTop();
		var going=false;

		if(mode==1 && ($("body").height()-screen_height-120)<0){
			going=true;
		}
		if(mode!=1 && foot_loading==true && scroll>($("body").height()-screen_height-120)){
			going=true;
		}
		if(going==true){
			foot_loading=false;

			page_index++;

			//GETコード作成
			var getparam={
				page:page_index
			};
			var getcode2="";
			if(getcode){
				getcode2=getcode+"&"+$.param(getparam);
			}
			else
			{
				getcode2="?"+$.param(getparam);
			}

			var post={
				access_token:JSession.read("token_"+API.authcode)
			};

			$.ajax({
				url:API.domain+url_list_table3+getcode2,
				type:"post",
				data:post,
				success:function(data){
					var result=JSON.parse(data);

					if(result.mode==201){
						$(".table3_active_area").css("display","none");
					}
					else
					{
						var total=Object.keys(result).length;
						for(var s1=0;s1<total;s1++){
							set_table3(result[s1].Table3);
						}

						foot_loading=true;
					}
				}
			});
		}
	}

	//Table3の削除
	$("body").on("click",".delete_table3",function(){
		var id=$(this).attr("data-id");

		var post={
			access_token:JSession.read("token_"+API.authcode)
		};

		$.ajax({
			url:API.domain+url_delete_table3+"/"+id,
			type:"post",
			data:post,
			success:function(data){
				var result=JSON.parse(data);

				if(result.mode==200){
					JSession.write("alert","Table3を１件削除しました");
					location.href=location.href;
				}
			}
		});
	});

	//新規作成前処理(Sessionキャッシュの削除)
	$(".btn_new").on("click",function(){
		var href=$(this).attr("href");

		JSession.delete("post_cash");

		location.href=href;
		return false;
	});

	//検索Submit
	$(".submit_btn").on("click",function(){
		$(".search_form").submit();
	});
});
</script>
